<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >
 
    <h:body>
    	<h1>JSF 2.2 Dropdown List Example</h1>
    	
    	<h:form>
    		1. Hardcoded with "f:selectItem" :
    		<br/>
    		
    		<h:selectOneMenu value="#{userdropdown.favoriteCar1}">
    			<f:selectItem itemValue="520" itemLabel="BMW Series 5 - 520" />
    			<f:selectItem itemValue="525" itemLabel="BMW Series 5 - 525" />
    			<f:selectItem itemValue="535" itemLabel="BMW Series 5 - 535" />
    		</h:selectOneMenu>
    		
    		<br/><br/>
    		
    		2. Generated by Map:
    		<br/>
    		
    		<h:selectOneMenu value="#{userdropdown.favoriteCar2}">
    			<f:selectItems value="#{userdropdown.favoriteCar2Value}" />
    		</h:selectOneMenu>
    		
    		<br/><br/>
    		
    		3. Generated by Object Array; access with "var"
    		<br/>
    		<h:selectOneMenu value="#{userdropdown.favoriteCar3}">
    			<f:selectItems value="#{userdropdown.favoriteCar3Value}" var="c"
    				itemLabel="#{c.carLabel}" itemValue="#{c.carValue}"	/>
    		</h:selectOneMenu>
    		
    		<br/>
    		
    		<h:panelGrid columns="2" border = "0" cellpadding = "15" cellspacing = "15">
    		<h:commandButton value="Submit" action="dropdownresults"/>
    		<h:commandButton value="Reset" type="reset"/>
    		</h:panelGrid>
    	</h:form>
    </h:body>
</html>
