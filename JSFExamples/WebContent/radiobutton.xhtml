<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >

    <h:head>
    	<title>JSF RadioButtons Example</title>
    </h:head>

    <h:body>
    	<h1>JSF 2 RadioButtons Example</h1>

    	<h:form>
    		1. Hardcoded with "f:selectItem" :
    		<h:selectOneRadio value="#{userradiobutton.favoriteCar1}">
    			<f:selectItem itemValue="335" itemLabel="BMW 335" />
    			<f:selectItem itemValue="316" itemLabel="BMW 316" />
    			<f:selectItem itemValue="M3 SMG" itemLabel="BMW M3 SMG" />
    		</h:selectOneRadio>

    		<br/>

    		2. Generated by Map:
    		<h:selectOneRadio value="#{userradiobutton.favoriteCar2}">
    			<f:selectItems value="#{userradiobutton.favoriteCar2Value}" />
    		</h:selectOneRadio>

    		<br/>

    		3. Generated by Object Array; access with "var"
    		<h:selectOneRadio value="#{userradiobutton.favoriteCar3}">
    			<f:selectItems value="#{userradiobutton.favoriteCar3Value}" var="c"
    				itemLabel="#{c.carLabel}" itemValue="#{c.carValue}"	/>
    		</h:selectOneRadio>

    		<br/>
			
			<h:panelGrid columns="2" border = "0" cellpadding = "15" cellspacing = "15">
	    		<h:commandButton value="Submit" action="radiobuttonresults"/>
    			<h:commandButton value="Reset" type="reset"/>
    		</h:panelGrid>
    	</h:form>
    </h:body>
</html>
