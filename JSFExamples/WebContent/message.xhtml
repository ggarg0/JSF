<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:c="http://java.sun.com/jsp/jstl/core" >
 
   <h:body>
   		<h1>JSF 2.2 PanelGrid Example</h1>
    	
    	<h:form>
    <!-- 	<h:messages style="color:red;margin:8px;" /> -->
    	<br/>
    	<h:panelGrid columns="3" border = "0" cellpadding = "10" cellspacing = "1">
 
			Enter your username :
 	
			<h:inputText id="username" value="#{usermessage.username}" 
				size="20" required="true"
				label="UserName" >
				<f:validateLength minimum="4" maximum="12" />
			</h:inputText>
 
			<h:message for="username" style="color:red" />
 
			Enter your age :
			<h:inputText id="age" value="#{usermessage.age}" 
				size="20" required="true"
				label="Age" >
				<f:validateLongRange for="age" minimum="1" maximum="115"/>
			</h:inputText>
	 		<h:message for="age" style="color:red" />
 		</h:panelGrid>
 		<h:panelGrid columns="1" border = "0" cellpadding = "15" cellspacing = "15">
	 	<h:commandButton value="Submit" action="messageresults" />
	 	</h:panelGrid>
   		</h:form>
	</h:body>
</html>
