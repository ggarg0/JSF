<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>JSF Action Listener</title>
</h:head>
<h:body>
	<h2>JSF Action Listener Example</h2>
	<h:form>
		<h3>Method Binding</h3>
		<h:commandButton id="methodBindingBtn" value="Submit" action="#{userBeanData.showResult}" 
			actionListener="#{userBeanData.bindingMessage}" />
		
		<br></br>
		
		<h3>ActionListener Interface</h3>
		<h:commandButton id="actionListenerBtn" value="Submit" action="#{userBeanData.showResult}">
			<c:actionListener type="com.jsf.listeners.ActionListenerTest" />
		</h:commandButton>
		
	</h:form>
</h:body>
</html>
