<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	   xmlns:c="http://java.sun.com/jsp/jstl/core"
	   xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Add Employee Page</title>
	<style>
</style>
</h:head>
<h:body>
<ui:composition template="templates/templates.xhtml">
<ui:define name="container">
<h:form>
<h2><h:outputLabel value="Add Employee Information"/></h2>

<h:panelGrid columns="3" border = "0" cellpadding = "5" cellspacing = "15">
	<h:outputLabel value="First Name"/>
	<h:inputText id="firstname" value="#{employee.firstName}" required="true" 
				requiredMessage="First name can not be null."/>
	<h:message for="firstname" style="color:red"></h:message>
	
	<h:outputLabel value="Last Name"/>	
	<h:inputText id="lastname" value="#{employee.lastName}" required="true" 
				requiredMessage="Last name can not be null."/>
	<h:message for="lastname" style="color:red"></h:message>
	
	<h:outputLabel value="Email id"/>
	<h:inputText id="mailid" value="#{employee.mailId}" required="true" 
				requiredMessage="Email id can not be null."/>
	<h:message for="mailid" style="color:red"></h:message>
	
	<h:outputLabel value="Designation"/>
	<h:selectOneMenu id="designation" required="true" requiredMessage="Designation can not be null.">
		<f:selectItem itemValue="" itemLabel="" />
   		<f:selectItem itemValue="A" itemLabel="aaa" />
  	 	<f:selectItem itemValue="B" itemLabel="bbb" />
  	 	<f:selectItem itemValue="C" itemLabel="ccc" />
	</h:selectOneMenu>
	<h:message for="designation" style="color:red"></h:message>
<h:commandButton value="Submit"/><h:commandButton value="Reset"/>
</h:panelGrid>
</h:form>
</ui:define>
</ui:composition>
</h:body>
</html>
