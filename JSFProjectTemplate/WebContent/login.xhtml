<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Login Form</title>
	<style type="text/css">
.textPlacement {
	margin: 12px;
}
</style>
</h:head>
<h:body>
	<ui:composition template="templates/templates.xhtml">

		<ui:define name="container">
			<ui:include src="logo.xhtml"></ui:include>
			<br />

			
			<h:form id="loginForm">
			<h:panelGrid columns="3" border = "0" cellpadding = "5" cellspacing = "15">
				<div id="userNameDiv" class="textPlacement">
					<h:outputLabel value="Username: " />
					<h:inputText value="#{loginBean.userName}" />
				</div>
				<div id="passwordDiv" class="textPlacement">
					<h:outputLabel value="Password: " />
					<h:inputSecret value="#{loginBean.password}" />
				</div>
				<div id="submitBtn" class="textPlacement">
					<h:commandButton value="Login"
						action="#{loginBean.validateUserLogin}" />
				</div>
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>
</html>
